{% extends "base.html" %}

{% block title %}Add New Game - NBA Statistics Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Game</h1>
    <p class="subtitle">Record a new game result - Use Case 1</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="home_team_id">Home Team</label>
                                <select id="home_team_id" name="home_team_id" class="form-control" required>
                                    <option value="">Select Home Team</option>
                                    {% for team in teams %}
                                    <option value="{{ team.id }}">{{ team.city }} {{ team.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <div class="form-group">
                                <label class="d-block">&nbsp;</label>
                                <span class="badge badge-primary p-3">VS</span>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="away_team_id">Away Team</label>
                                <select id="away_team_id" name="away_team_id" class="form-control" required>
                                    <option value="">Select Away Team</option>
                                    {% for team in teams %}
                                    <option value="{{ team.id }}">{{ team.city }} {{ team.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="home_score">Home Team Score</label>
                                <input type="number" id="home_score" name="home_score" class="form-control" placeholder="Home team score" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="away_score">Away Team Score</label>
                                <input type="number" id="away_score" name="away_score" class="form-control" placeholder="Away team score" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('games_list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

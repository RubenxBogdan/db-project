{% extends "base.html" %}

{% block title %}Login - NBA Statistics Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Login</h1>
    <p class="subtitle">Melde dich an, um auf alle Funktionen zuzugreifen</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Zur√ºck</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p>Noch kein Konto? <a href="{{ url_for('register') }}">Hier registrieren</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NBA Pro Stats Tracker</title>
</head>
<body class="bg-gray-900 text-white p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-gray-700 pb-5">
            <h1 class="text-3xl font-bold text-blue-500">NBA STATS CENTER</h1>
            <p class="text-gray-400">Projekt: Bogdan Ruben</p>
        </header>

        <section class="bg-gray-800 p-6 rounded-xl mb-10 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-green-400">Neues Spiel / Spieler erfassen</h2>
            <form action="/update" method="POST" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input name="name" placeholder="Spieler Name" class="bg-gray-700 p-2 rounded" required>
                <input name="points" type="number" step="0.1" placeholder="Punkte" class="bg-gray-700 p-2 rounded">
                <input name="rebounds" type="number" step="0.1" placeholder="Rebounds" class="bg-gray-700 p-2 rounded">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 font-bold py-2 rounded transition">Speichern</button>
            </form>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-lg font-bold mb-4">Spieler Statistiken</h3>
                <div class="space-y-4">
                    {% for p in players %}
                    <div class="border-l-4 border-blue-500 bg-gray-700 p-3 rounded flex justify-between">
                        <div>
                            <p class="font-bold">{{ p.name }} ({{ p.team }})</p>
                            <p class="text-xs text-gray-400">Historie: {{ p.history if p.history else "Keine vorherigen Teams" }}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-blue-400 font-mono">{{ p.points }} PPG</p>
                            <p class="text-gray-400 font-mono text-sm">{{ p.rebounds }} RPG</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

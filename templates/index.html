<!DOCTYPE html>
<html>
<head>
    <title>Meine ToDo-Liste</title>
</head>
<body>
    <h1>Meine ToDos</h1>

    <form method="POST">
        <input type="text" name="text" placeholder="Neues Todo" required>
        <button type="submit">Hinzufügen</button>
    </form>

    <ul>
        {% for id, text in items %}
            <li>
                {{ text }} 
                <a href="/delete/{{ id }}">Löschen</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% extends "base.html" %}

{% block title %}Add New Player - NBA Statistics Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Player</h1>
    <p class="subtitle">Create a new player entry</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="name">Player Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="e.g., LeBron James" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position</label>
                        <select id="position" name="position" class="form-control" required>
                            <option value="">Select Position</option>
                            <option value="PG">Point Guard (PG)</option>
                            <option value="SG">Shooting Guard (SG)</option>
                            <option value="SF">Small Forward (SF)</option>
                            <option value="PF">Power Forward (PF)</option>
                            <option value="C">Center (C)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="birth_date">Birth Date</label>
                        <input type="date" id="birth_date" name="birth_date" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="current_team_id">Current Team</label>
                        <select id="current_team_id" name="current_team_id" class="form-control">
                            <option value="">Select Team (Optional)</option>
                            {% for team in teams %}
                            <option value="{{ team.id }}">{{ team.city }} {{ team.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('players_list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Player</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

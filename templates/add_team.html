{% extends "base.html" %}

{% block title %}Add New Team - NBA Statistics Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Team</h1>
    <p class="subtitle">Create a new NBA team entry</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="name">Team Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="e.g., Lakers" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="e.g., Los Angeles" required>
                    </div>

                    <div class="form-group">
                        <label for="conference">Conference</label>
                        <select id="conference" name="conference" class="form-control" required>
                            <option value="">Select Conference</option>
                            <option value="East">Eastern Conference</option>
                            <option value="West">Western Conference</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('teams_list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
